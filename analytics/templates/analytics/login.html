<body class="login">
<div>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">

            <form   action="{% url 'analytics:login_user' %}" method="post"> {% csrf_token %}

              <div>
                <input type="text" class="form-control" id="username" name="username" placeholder="User ID" required autofocus />
              </div>
              <div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
              </div>
              <div>
                 <input type="hidden" name="next" value="{{ next }}">
               <!-- <a class="btn btn-default submit" href="/login/">Log in</a> -->
                  <button class="btn btn-default" type="submit">Sign in</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div>
                  <h1><i class="fa fa-bar-chart-o"></i> Pearls Analytics!</h1>
